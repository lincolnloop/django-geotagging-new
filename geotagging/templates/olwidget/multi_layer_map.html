<div id="{{ id }}"></div>
{{ layer_html|join:"" }}
<script type="text/javascript">
    map = new olwidget.Map("{{ id }}", [
            {{ layer_js|join:"," }}
        ], 
        {{ map_opts|safe }}
    );
    olwidget.gt_maps = olwidget.gt_maps || {}
    olwidget.gt_maps["{{ id }}"] = map;
</script>
